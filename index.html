<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFlow Postulaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="text-align: center; margin-bottom: 0; font-size: 2.5em; color: #e0e0e0;">CodeFlow Postulaciones</h1>
        </header>
        <main>
            <section class="welcome-section" style="
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center; 
                text-align: center; 
                min-height: 70vh; 
                padding: 20px;
            ">
                <h2 style="
                    margin-bottom: 20px; 
                    font-size: 2em; 
                    color: #f1f1f1;
                ">
                    Bienvenido a CodeFlow Postulaciones
                </h2>
                <p style="
                    max-width: 600px; 
                    margin-bottom: 30px; 
                    font-size: 1.2em; 
                    line-height: 1.5; 
                    color: #d1d1d1;
                ">
                    Gestiona tus postulaciones de manera eficiente y con un diseño atractivo. Agrega, visualiza y elimina postulaciones con facilidad en una plataforma intuitiva.
                </p>
                <a href="manage.html" class="button" style="
                    padding: 15px 30px; 
                    font-size: 1.1em; 
                    background-color: #6c63ff; 
                    color: #fff; 
                    text-decoration: none; 
                    border-radius: 5px;
                    transition: background-color 0.3s;
                ">
                    Ir a Cargar Postulación
                </a>
            </section>
        </main>
    </div>

</html>
